<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Weather App</h1>
    <form id="weatherForm" class="mb-6">
      <input type="text" id="cityInput" class="w-full p-2 border border-gray-700 rounded bg-gray-800 text-white" placeholder="Enter city name" required />
      <button type="submit" class="w-full mt-4 p-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Get Weather</button>
    </form>
    <div id="weatherInfo" class="p-4 bg-gray-800 rounded shadow hidden">
      <h2 class="text-xl font-bold" id="cityName"></h2>
      <p class="text-gray-300" id="temperature"></p>
      <p class="text-gray-300" id="condition"></p>
      <p class="text-gray-300" id="humidity"></p>
    </div>
    <div id="errorMessage" class="text-red-500 hidden">Error fetching weather data. Please try again.</div>
  </div>
  <script src="app.js"></script>
</body>
</html>
